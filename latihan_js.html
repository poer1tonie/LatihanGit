<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JavaScript</title>
</head>
<body>
    <h1>Latihan JavaScript</h1>
    <button onclick="showAlert()">Klik Saya</button>
    <br> <!-- Line break setelah tombol -->
    
    <!-- Internal JavaScript -->
    <script>
        document.write("Selamat datang di latihan JavaScript<br>"); 
    </script>
    <br>
    <!-- Input dan tombol untuk latihan 3 -->
    <input type="number" id="userInput" placeholder="Masukkan angka">
    <button onclick="checkValue()">Cek Nilai</button>
    <br> <!-- Line break setelah tombol input -->

    <div id="output"></div> <!-- Elemen untuk menampilkan output -->

    <!-- External JavaScript -->
    <script src="script.js"></script>

</body>
</html>
